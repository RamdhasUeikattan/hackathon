<div class="pos-f-t">
  <nav class="navbar sticky-top navbar-light bg-light">
    <button class="navbar-toggler float-left" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" (click)='onclick($event)'>
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="title">
      <h3>{{title}}</h3>
    </span>
    <label class="btn btn-default">
      <input type="file" (change)="selectFile($event)">
    </label>

    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
  </nav>
  <div class="full">
    <div *ngIf="boolean" class="nav">
      <app-nav class="collapse-in" id="navbarToggleExternalContent" style="width: 200px"></app-nav>
    </div>
    <div class="content">
      <app-content></app-content>
    </div>
  </div>
  <style>
    .navbar sticky-top navbar-light bg-light {
      margin-bottom: 0;
    }
    .nav {
      width: 30%;
      border-right: 1px black;
    }
    .full {
      width: 100%;
      display: inline-flex;
    }
    .content {
      float: right;
      width: 100%;
    }
    .navbar-toggler.float-left {
      margin-left: -40px;
      margin-Right: 600px;
    }

    h3 {
      color: darkblue;
      margin-left: -250px;
      font-size: 3rem;
    }

    .navbar.sticky-top {
      background-color: skyblue !important;
    }

    .btn-success.disabled,
    .btn-success:disabled {
      background-color: darkblue;
      border-color: darkblue;
    }
  </style>
</div>
